<form #f="ngForm">
    <label>id</label>
    <input type="text" name="id" ngModel pattern="[0-9]*" required minlength="3" #idt="ngModel">
    <div *ngIf="idt.invalid">
<div *ngIf="idt.errors?.['required']">
required
</div>
<div *ngIf="idt.errors?.['minlength']">
    minlength
    </div>
    <div *ngIf="idt.errors?.['pattern']">
        pattern
        </div>
    </div>
    <label>title</label>
    <input type="text" name="title"ngModel>
    <label>price</label>
    <input type="text" name="price" ngModel>
    <label>quantity</label>
    <input type="text" name="quantity" ngModel>
    <input type="submit" value="save" [disabled]="f.invalid"(click)="showForm(idt)">
</form>
